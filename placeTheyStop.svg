<use xlink:href="#ground" x="0" y="0"/>
<use xlink:href="#background" x="0" y="0"/>

<g id="firs">
  <use xlink:href="#fir" x="180" y="320"/>
  <use xlink:href="#backgroundFir" x="90" y="250"/>

</g>

