<defs>
  <g id="unHappyGuyHead">
    <circle r="25" cx="0" cy="0" style="fill:wheat"/>
    <path id="mouth" d="M -10 14 Q -10 10 -20 10 z" style="fill:black"/>
    <circle id="eye" cx="-10" cy="-5" r="2" style="fill:black"/>
    <path id="eyeBrow" d="M -9 -11 L -14 -7" style="stroke:black"/>

  </g>

